<div
  id="content"
  class="content"
  [class]="global.contentDisplay"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutAlign.xs="start start"
  fxLayoutAlign.sm="start center"
  (window:resize)="onResizedTeam()"
>
  <div
    fxFlexOrder="1"
    fxFlexOffset="300px"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxFlex.xs="100%"
    fxFlexOffset.xs="0"
    fxLayoutAlign.xs="center center"
    fxLayoutGap.xs="0"
    fxFlexOffset.sm="0"
    fxFlex.sm
    [fxLayoutGap.sm]="fxLayoutGapSM"
  >
    <div
      *ngFor="let instructor of global.instructors; index as i"
      fxFlexOrder="{{ i + 1 }}"
      class="card"
    >
      <div
        class="card-photo"
        (click)="scripts.redirectAnimatePageOut(instructor.path)"
      >
        <img src="{{ instructor.photo150pxUlr }}" />
      </div>
      <div class="card-title">
        <div>{{ instructor.name }}</div>
        <div>{{ instructor.surname }}</div>
      </div>
      <div class="card-content">
        <div class="card-content-social">
          <div *ngFor="let social of instructor.social">
            <a href="{{ social.url }}"><i class="{{ social.icon }}"></i></a>
          </div>
        </div>
        <div
          class="card-content-text"
          (click)="scripts.redirectAnimatePageOut(instructor.path)"
        >
          Saiba mais
        </div>
      </div>
    </div>
    <!-- end fxFlexOrder="1.*" .card -->
  </div>
  <!-- end fxFlexOrder="1" -->
</div>
