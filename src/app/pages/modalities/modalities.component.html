<div
  id="content"
  class="content"
  [class]="global.contentDisplay"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  fxLayout="row"
  fxLayoutAlign="start center"
  fxLayoutAlign.xs="start start"
  fxLayoutAlign.sm="start center"
  (window:resize)="onResizedModalities()"
>
  <div
    fxFlexOrder="1"
    fxFlexOffset="300px"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxFlex.xs="100%"
    fxFlexOffset.xs="0"
    fxLayoutAlign.xs="center center"
    fxLayoutGap.xs="0"
    fxFlexOffset.sm="0"
    fxFlex.sm
    [fxLayoutGap.sm]="fxLayoutGapSM"
  >
    <div
      *ngFor="let modality of global.modalities; index as i"
      fxFlexOrder="{{ i + 1 }}"
      id="{{ modality.idName }}"
      class="modality-card"
      (click)="scripts.redirectAnimatePageOut(modality.path)"
    >
      <div
        *ngIf="global.lang === 'en'"
        alt="Modality item"
        ngClass="title"
        [class.double]="modality.doubleTitle"
      >
        {{ modality.name.en }}
      </div>
      <div
        *ngIf="global.lang === 'pt'"
        alt="Modalidade item"
        ngClass="title"
        [class.double]="modality.doubleTitle"
      >
        {{ modality.name.pt }}
      </div>
    </div>
    <!-- end fxFlexOrder="1.*" -->
  </div>
  <!-- end fxFlexOrder="1" -->
</div>
<!-- end #content .content -->
