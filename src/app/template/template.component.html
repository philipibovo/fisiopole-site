<div
  id="logo"
  [class]="global.logoTheme"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  (click)="scripts.actionMenu('logo')"
  (window:resize)="onResizedTemplate()"
>
  <img
    *ngIf="global.logoTheme === 'dark'"
    alt="Fisio Pole"
    src="./assets/img/logo/logo.svg"
  />
  <img
    *ngIf="global.logoTheme === 'light'"
    alt="Fisio Pole"
    src="./assets/img/logo/logo-negative.svg"
  />
</div>
<!-- end #logo -->

<div
  id="icon-menu"
  [class]="global.iconMenuTheme"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  fxLayout.xs="row"
  fxLayoutAlign.xs="center center"
  fxLayoutAlign.sm="center center"
  fxHide.md
  fxHide.lg
  fxHide.xl
  (click)="scripts.actionMenu('iconMenu')"
>
  <i class="fas fa-bars"></i>
</div>
<!-- end #icon-menu -->

<div id="menu-shadow-2" fxHide.md fxHide.lg fxHide.xl></div>
<div id="menu-shadow-1" fxHide.md fxHide.lg fxHide.xl></div>

<div
  id="menu"
  [class]="global.menuTheme"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  [fxLayout.xs]="menuFxLayoutXS"
  [fxLayoutAlign.xs]="menuFxLayoutAlignXS"
  fxLayoutGap.xs="15px"
  [fxLayout.sm]="menuFxLayoutSM"
  [fxLayoutAlign.sm]="menuFxLayoutAlignSM"
>
  <div
    id="menu-logo"
    (click)="scripts.actionMenu('')"
    fxHide.md
    fxHide.lg
    fxHide.xl
  >
    <img alt="Fisio Pole" src="./assets/img/logo/logo-negative.svg" />
  </div>
  <div>
    <ul>
      <li
        id="menu-item-estudio"
        class="menu-item"
        (click)="scripts.actionMenu('estudio')"
      >
        O Est√∫dio
      </li>
      <li
        id="menu-item-modalidades"
        class="menu-item"
        (click)="scripts.actionMenu('modalidades')"
      >
        Modalidades
      </li>
      <li
        id="menu-item-equipe"
        class="menu-item"
        (click)="scripts.actionMenu('equipe')"
      >
        Equipe
      </li>
      <li
        id="menu-item-eventos"
        class="menu-item"
        (click)="scripts.actionMenu('eventos')"
      >
        Eventos
      </li>
      <li
        id="menu-item-contato"
        class="menu-item"
        (click)="scripts.actionMenu('contato')"
      >
        Contato
      </li>
    </ul>
  </div>
</div>
<!-- end #menu -->

<div
  id="social"
  [class]="global.socialTheme"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="5px"
  [fxLayout.xs]="socialFxLayoutXS"
  [fxLayoutAlign.xs]="socialFxLayoutAlignXS"
  fxLayoutGap.xs="10px"
  fxLayout.sm="row"
  fxLayoutAlign.sm="start start"
  fxLayoutGap.sm="25px"
>
  <div fxFlexOrder="1">
    <a
      class="hint--left"
      aria-label="Instagram"
      href="https://www.instagram.com/fisio_pole"
      target="_blank"
    >
      <i class="fab fa-instagram"></i>
    </a>
  </div>
  <div fxFlexOrder="2">
    <a
      class="hint--left"
      aria-label="Facebook"
      href="https://pt-br.facebook.com/fisiopoleart/"
      target="_blank"
    >
      <i class="fab fa-facebook"></i>
    </a>
  </div>
  <div fxFlexOrder="3">
    <a
      class="hint--left"
      aria-label="Whatsapp"
      href="https://api.whatsapp.com/send?1=pt_BR&phone=5513997416202"
      target="_blank"
    >
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>
</div>
<!-- end #social -->

<div
  id="made-by"
  [class]="global.madebyTheme"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  fxLayout.xs="row"
  fxLayoutAlign.xs="center center"
  fxFill.xs
  fxLayout.sm="row"
  fxLayoutAlign.sm="center center"
  fxFill.sm
>
  <div>
    <a
      class="hint--left"
      aria-label="Desenvolvido por Philipi Bovo - philipi.bovo.me"
      href="https://philipi.bovo.me"
      target="_blank"
    >
      <img
        *ngIf="global.madebyTheme === 'dark'"
        alt="Philipi Bovo"
        src="./assets/img/logo/philipi-bovo.png"
      />
      <img
        *ngIf="global.madebyTheme === 'light'"
        alt="Philipi Bovo"
        src="./assets/img/logo/philipi-bovo-negative.png"
      />
    </a>
  </div>
  <div fxHide.md fxHide.lg fxHide.xl>
    <a href="https://philipi.bovo.me" target="_blank">
      &nbsp;- Desenvolvido por Philipi Bovo
    </a>
  </div>
</div>
<!-- end #made-by -->

<div id="transition-page" [class.show]="global.transitionPage"></div>
