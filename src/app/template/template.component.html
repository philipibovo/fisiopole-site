<div
  id="logo"
  [class]="global.logoTheme"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  (click)="scripts.actionMenu('')"
  (window:resize)="onResizedTemplate()"
>
  <img
    *ngIf="global.logoTheme === 'dark'"
    alt="Fisio Pole Logo"
    src="./assets/img/logo/logo.svg"
  />
  <img
    *ngIf="global.logoTheme === 'light'"
    alt="Fisio Pole Logo"
    src="./assets/img/logo/logo-negative.svg"
  />
</div>
<!-- end #logo -->

<div
  id="icon-menu"
  alt="Menu"
  [class]="global.iconMenuTheme"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  fxLayout.xs="row"
  fxLayoutAlign.xs="center center"
  fxLayoutAlign.sm="center center"
  fxHide.md
  fxHide.lg
  fxHide.xl
  (click)="scripts.showHideMenuMobile()"
>
  <i class="fas fa-bars"></i>
</div>
<!-- end #icon-menu -->

<div id="menu-shadow-2" fxHide.md fxHide.lg fxHide.xl></div>
<div id="menu-shadow-1" fxHide.md fxHide.lg fxHide.xl></div>

<div
  id="menu"
  [class]="global.menuTheme"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  [fxLayout.xs]="menuFxLayoutXS"
  [fxLayoutAlign.xs]="menuFxLayoutAlignXS"
  fxLayoutGap.xs="15px"
  [fxLayout.sm]="menuFxLayoutSM"
  [fxLayoutAlign.sm]="menuFxLayoutAlignSM"
>
  <div
    id="menu-logo"
    (click)="scripts.actionMenu('')"
    fxHide.md
    fxHide.lg
    fxHide.xl
  >
    <img alt="Fisio Pole" src="./assets/img/logo/logo-negative.svg" />
  </div>
  <div>
    <ul>
      <li
        id="menu-item-estudio"
        class="menu-item"
        (click)="scripts.actionMenu('studio')"
      >
        <div *ngIf="global.lang === 'en-us'" alt="Menu item: The Studio">
          Studio
        </div>
        <div *ngIf="global.lang === 'pt-br'" alt="Menu iten: O Estúdio">
          Estúdio
        </div>
      </li>
      <li
        id="menu-item-modalidades"
        class="menu-item"
        (click)="scripts.actionMenu('modalities')"
      >
        <div *ngIf="global.lang === 'en-us'" alt="Menu iten: Modalities">
          Modalities
        </div>
        <div *ngIf="global.lang === 'pt-br'" alt="Menu iten: Modalidades">
          Modalidades
        </div>
      </li>
      <li
        id="menu-item-equipe"
        class="menu-item"
        (click)="scripts.actionMenu('team')"
      >
        <div *ngIf="global.lang === 'en-us'" alt="Menu iten: Team">Team</div>
        <div *ngIf="global.lang === 'pt-br'" alt="Menu iten: Equipe">
          Equipe
        </div>
      </li>
      <li
        id="menu-item-eventos"
        class="menu-item"
        (click)="scripts.actionMenu('events')"
      >
        <div *ngIf="global.lang === 'en-us'" alt="Menu iten: Events">
          Events
        </div>
        <div *ngIf="global.lang === 'pt-br'" alt="Menu iten: Eventos">
          Eventos
        </div>
      </li>
      <li
        id="menu-item-contato"
        class="menu-item"
        (click)="scripts.actionMenu('contact')"
      >
        <div *ngIf="global.lang === 'en-us'" alt="Menu iten: Contact">
          Contact
        </div>
        <div *ngIf="global.lang === 'pt-br'" alt="Menu iten: Contato">
          Contato
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- end #menu -->

<div *ngIf="global.lang === 'en-us'" id="page-title" alt="Page title">
  {{ global.pageTitle }}
</div>
<div *ngIf="global.lang === 'pt-br'" id="page-title" alt="Título da página">
  {{ global.pageTitle }}
</div>

<div
  id="social"
  [class]="global.socialTheme"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="5px"
  [fxLayout.xs]="socialFxLayoutXS"
  [fxLayoutAlign.xs]="socialFxLayoutAlignXS"
  fxLayoutGap.xs="10px"
  fxLayout.sm="row"
  fxLayoutAlign.sm="start start"
  fxLayoutGap.sm="25px"
>
  <div fxFlexOrder="1">
    <a
      class="hint--left"
      aria-label="Instagram"
      alt="Instagram"
      href="https://www.instagram.com/fisio_pole"
      target="_blank"
    >
      <i class="fab fa-instagram"></i>
    </a>
  </div>
  <div fxFlexOrder="2">
    <a
      class="hint--left"
      aria-label="Facebook"
      alt="Facebook"
      href="https://pt-br.facebook.com/fisiopoleart/"
      target="_blank"
    >
      <i class="fab fa-facebook"></i>
    </a>
  </div>
  <div fxFlexOrder="3">
    <a
      class="hint--left"
      aria-label="Whatsapp"
      alt="Whatsapp"
      href="https://api.whatsapp.com/send?1=pt_BR&phone=5513997416202"
      target="_blank"
    >
      <i class="fab fa-whatsapp"></i>
    </a>
  </div>
</div>
<!-- end #social -->

<div id="language-choose">
  <div
    *ngIf="global.lang === 'en-us'"
    class="hint--right"
    aria-label="Mudar idioma para Português"
    (click)="scripts.setLanguage('pt-br')"
  >
    <img
      src="./assets/img/icon/br-flag.png"
      alt="Mudar idioma para Português"
    />
  </div>

  <div
    *ngIf="global.lang === 'pt-br'"
    class="hint--right"
    aria-label="Change language to English"
    (click)="scripts.setLanguage('en-us')"
  >
    <img src="./assets/img/icon/us-flag.png" alt="Change language to English" />
  </div>
</div>
<!-- end #language-choose -->

<div
  id="made-by"
  [class]="global.madebyTheme"
  [class.portrait]="global.isPortrait"
  [class.landscape]="global.isLandscape"
  fxLayout.xs="row"
  fxLayoutAlign.xs="center center"
  fxFill.xs
  fxLayout.sm="row"
  fxLayoutAlign.sm="center center"
  fxFill.sm
>
  <div *ngIf="global.lang === 'en-us'">
    <a
      class="hint--left"
      aria-label="Developed by Philipi Bovo - philipi.bovo.me"
      alt="Developed by Philipi Bovo - philipi.bovo.me"
      href="https://philipi.bovo.me"
      target="_blank"
    >
      <img
        *ngIf="global.madebyTheme === 'dark'"
        src="./assets/img/logo/philipi-bovo.png"
      />
      <img
        *ngIf="global.madebyTheme === 'light'"
        src="./assets/img/logo/philipi-bovo-negative.png"
      />
    </a>
  </div>
  <div *ngIf="global.lang === 'pt-br'">
    <a
      class="hint--left"
      aria-label="Desenvolvido por Philipi Bovo - philipi.bovo.me"
      alt="Desenvolvido por Philipi Bovo - philipi.bovo.me"
      href="https://philipi.bovo.me"
      target="_blank"
    >
      <img
        *ngIf="global.madebyTheme === 'dark'"
        src="./assets/img/logo/philipi-bovo.png"
      />
      <img
        *ngIf="global.madebyTheme === 'light'"
        src="./assets/img/logo/philipi-bovo-negative.png"
      />
    </a>
  </div>

  <div *ngIf="global.lang === 'en-us'" fxHide.md fxHide.lg fxHide.xl>
    <a href="https://philipi.bovo.me" target="_blank">
      &nbsp;- Developed by Philipi Bovo
    </a>
  </div>
  <div *ngIf="global.lang === 'pt-br'" fxHide.md fxHide.lg fxHide.xl>
    <a href="https://philipi.bovo.me" target="_blank">
      &nbsp;- Desenvolvido por Philipi Bovo
    </a>
  </div>
</div>
<!-- end #made-by -->
